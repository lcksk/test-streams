<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>tv.oipf_DAE-MEDIA_PLAYBACK-007-003 - Calling play(0) on A/V Control object in &#39;stopped&#39; state puts the object into &#39;paused&#39; state</title>
        <script type="text/javascript">
        /*------------------------------Global variables------------------------------*/

        var avControl;

        var stoppedInterval;
        var stoppedIntervalCount = 0;

        /*----------------------------Window load handler-----------------------------*/

        window.onload = function () {

            console.log("rongxiaotai");
            avControl = document.getElementById("player");

            try {
                avControl.style.display = "block";
            } catch (err) {
                return;
            }

            try {
                avControl.play(1);
            } catch (err) {
                return;
            }

            stoppedInterval = setTimeout(checkPosition, 10000);

        };

        function checkPosition() {
            console.log("avControl.playState = " + avControl.playState);
            if (avControl.playState === 1) {
                clearTimeout(stoppedInterval);
                console.log("avControl.playPosition = " + avControl.playPosition);
            }
        }
        </script>
    </head>
    <body>
        <object type="video/mp4" id="player" class="av-control" style="display: none;" data="http://192.168.31.254/issues/liang_min/ligada/org.hbbtv_UHD-HLG10-HTML5-ACTIONS0020/UHD-HLG10-HTML5-ACTIONS0020_new.mpd" />
    </body>
</html>
